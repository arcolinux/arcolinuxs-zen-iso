title   ArcoLinuxS Xanmod install medium (x86_64, UEFI, NVIDIA, no nouveau)
sort-key 04
linux   /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-xanmod
initrd  /%INSTALL_DIR%/boot/intel-ucode.img
initrd  /%INSTALL_DIR%/boot/amd-ucode.img
initrd  /%INSTALL_DIR%/boot/x86_64/initramfs-linux-xanmod.img
options archisobasedir=%INSTALL_DIR% cow_spacesize=4G archisolabel=%ARCHISO_LABEL% driver=nonfreenonouveau radeon.modeset=1 i915.modeset=1 nvme_load=yes
