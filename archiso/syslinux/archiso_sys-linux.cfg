LABEL arch64 free
TEXT HELP
Boot the ArcoLinuxS Xanmox install medium on BIOS with open source drivers.
It allows you to install ArcoLinuxS Xanmod or perform system maintenance.
ENDTEXT
MENU LABEL Boot ArcoLinuxS Xanmod (x86_64, BIOS, open source)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-xanmod
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux-xanmod.img
APPEND archisobasedir=%INSTALL_DIR% cow_spacesize=4G archisolabel=%ARCHISO_LABEL% driver=free nouveau.modeset=1 radeon.modeset=1 i915.modeset=1 nvme_load=yes

